<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Entrar na Plataforma</h1>
        <div class="input-container">
          <label class="labels" for="email">Email</label>
          <input placeholder="Email" id="email" type="email" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/fluency-systems-filled/50/user.png"
            alt="user"
          />
        </div>
        <div class="input-container">
          <label class="labels" for="password">Senha</label>
          <input placeholder="Senha" id="password" type="password" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/material-sharp/24/lock--v1.png"
            alt="lock--v1"
          />
          
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit" class="submitButton">Entrar</button>

        <div class="registerLink">
          <p>NÃ£o estÃ¡ cadastrado ? <a href="#">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
